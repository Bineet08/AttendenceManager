<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“˜SelfTrack - Attendance Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0/dist/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“˜ SelfTrack â€“ Attendance Tracker</h1>
    <button id="toggleDarkMode" aria-label="Toggle dark mode" style="float:right;">Toggle Dark Mode</button>
    <details style="border: 1px solid #ccc; border-radius: 8px; padding: 10px; width: fit-content; max-width: 400px; background-color: #f9f9f9;">
      <summary style="cursor: pointer; font-weight: bold; font-size: 16px;">âž• Add Subject</summary>
    
      <form id="addSubjectForm" aria-labelledby="form-heading" style="margin-top: 15px;">
        <h3 id="form-heading" style="margin-bottom: 10px;">Add Subject</h3>
    
        <input type="text" id="subjectName" placeholder="Subject Name" aria-label="Subject Name" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br>
    
        <input type="number" id="attended" placeholder="Classes Attended" aria-label="Classes Attended" min="0" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br>
    
        <input type="number" id="totalDays" placeholder="Total Classes" aria-label="Total Classes" min="1" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br>
    
        <input type="date" id="startDate" aria-label="Start Date" required style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;"><br>
    
        <fieldset style="border: 1px solid #ccc; border-radius: 6px; padding: 10px; margin-bottom: 15px;">
          <legend>Class Days</legend>
          <label><input type="checkbox" name="classDays" value="Monday"> Monday</label><br>
          <label><input type="checkbox" name="classDays" value="Tuesday"> Tuesday</label><br>
          <label><input type="checkbox" name="classDays" value="Wednesday"> Wednesday</label><br>
          <label><input type="checkbox" name="classDays" value="Thursday"> Thursday</label><br>
          <label><input type="checkbox" name="classDays" value="Friday"> Friday</label><br>
          <label><input type="checkbox" name="classDays" value="Saturday"> Saturday</label><br>
          <label><input type="checkbox" name="classDays" value="Sunday"> Sunday</label>
        </fieldset>
    
        <button type="submit" style="padding: 8px 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
          Add Subject
        </button>
      </form>
    </details>
    

    <table role="grid" aria-describedby="table-heading">
      <thead>
        <tr>
          <th scope="col">Subject</th>
          <th scope="col">Attended</th>
          <th scope="col">Total Days</th>
          <th scope="col">Days Passed</th>
          <th scope="col">Net %</th>
          <th scope="col">Final %</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="attendanceTable">

      </tbody>
    </table>

    <canvas id="attendanceChart" height="120" aria-label="Attendance chart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
